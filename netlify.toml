[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  included_files = ["src/lib/embeddings/domain-terms.json"]

[[redirects]]
  from = "/_next/image*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[plugins]]
  package = "@netlify/plugin-nextjs"